[package]
name = "hoice"
version = "1.5.0"
authors = ["Adrien Champion <adrien.champion@email.com>"]

readme = "README.md"
categories = ["science"]
keywords = ["machine learning", "verification", "proof"]
license = "MIT"

[[bin]]
name = "hoice"
path = "src/bin/main.rs"
doc = false

[lib]
name = "hoice"
path = "src/hoice.rs"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = false
debug-assertions = false
panic = 'unwind'

[features]
bench = [ ]

[dependencies]
lazy_static = "*"
clap = "*"
hashconsing = "*"
error-chain = "*"
ansi_term = "*"
rsmt2 = { git = "https://github.com/kino-mc/rsmt2" }
num = "*"
mylib = { git = "https://github.com/AdrienChampion/mylib" }
either = "*"
rand = "*"
isatty = "*"